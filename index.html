<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="title-container">
        <h1 id="title">Weather Forecast</h1>
    </div>
    <div id="mainest-container">
    <div id="main-container">
        <div id="nav-container">
            <form id="form">
                <label for="City" class="form-label">Search for a City:</label>
                <input type="text" placeholder="Search" id="userInput" name="City" />
                <button type="submit" id="searchBtn" class="btn">Search</button>
            </form>
            <hr />
            <div id="recentSearches">
            </div>
        </div>
        <div id="weatherContainer">
            <div id="todaysWeather">
                <div id="currentHead">
                    <p id="currentCity">City</p>
                    <p id="currentDate">(Date)</p>
                    <img src="" id="currentIcon">
                </div>
                <p id="currentTemp"> Temp: ÂºF</p>
                <p id="currentWind">Wind: MPH</p>
                <p id="currentHumidity">Humidity: %</p>
            </div>
            <h2>5-Day Forecast:</h2>
            <div id="fiveDayForecast-container">
                <div class="fiveDayForecastCard">
                    <div id='date1' class="date"></div>
                    <img src="" id="icon1">
                    <div id="temp1" class="cardInfo">Temp:</div>
                    <div id="wind1" class="cardInfo">Wind:</div>
                    <div id="humidity1" class="cardInfo">Humidity:</div>
                </div>
                <div class="fiveDayForecastCard">
                    <div id='date2' class="date"></div>
                    <img src="" id="icon2">
                    <div id="temp2" class="cardInfo">Temp:</div>
                    <div id="wind2" class="cardInfo">Wind:</div>
                    <div id="humidity2" class="cardInfo">Humidity:</div>
                </div>
                <div class="fiveDayForecastCard">
                    <div id="date3" class="date"></div>
                    <img  id="icon3" class="icon">
                    <div id="temp3" class="cardInfo">Temp:</div>
                    <div id="wind3" class="cardInfo">Wind:</div>
                    <div id="humidity3" class="cardInfo">Humidity:</div>
                </div>
                <div class="fiveDayForecastCard">
                    <div id="date4" class="date"></div>
                    <img  id="icon4" class="icon">
                    <div id="temp4" class="cardInfo">Temp:</div>
                    <div id="wind4" class="cardInfo">Wind:</div>
                    <div id="humidity4" class="cardInfo">Humidity:</div>
                </div>
                <div class="fiveDayForecastCard">
                    <div id="date5" class="date"></div>
                    <img  id="icon5" class="icon">
                    <div id="temp5" class="cardInfo">Temp:</div>
                    <div id="wind5" class="cardInfo">Wind:</div>
                    <div id="humidity5" class="cardInfo">Humidity:</div>
                </div>
            </div>
        </div>
    </div>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
